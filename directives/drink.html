<div class="col-md-4 col-sm-4">
    <div class="drink lead" data-ng-class="{ 'drink-disabled': drink.disabled }" data-ng-click="drop(drink)">
        <p><img class="thumbnail drink-img"
                data-ng-src="https://csh.rit.edu/~mbillow/drink_icons/{{drink.item_id}}.png"/></p>

        <p class="name">{{ drink.item_name }}</p>

        <p class="price">{{ drink.item_price }} Credits</p>
    </div>
</div>
